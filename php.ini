display_errors = On
max_execution_time = 36000
max_input_time = 36000
max_input_vars = 1000
memory_limit = 30720M
post_max_size = 30720M
session.gc_maxlifetime = 3600
session.save_path = "/tmp"
upload_max_filesize = 4096M
zlib.output_compression = Off
